<ion-view title="Colors Repeater">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list">
      <div class="item my-item"
        collection-repeat="color in colors"
        collection-item-width="'100%'"
        collection-item-height="getItemHeight(item, $index)"
        ng-style="{height: getItemHeight(item, $index)}"

        >
          <div ng-click="doNav('/app/colors/', color.hex)">
            <div style="float: left; background: #{{color.hex}}; width: 40px;height: 30px;">&nbsp;</div>
            <span style="float: left; margin-left: 8px;">{{color.hex}}</span>
          </div>
      </div>
    </div>
  </div>
  <style>
  .my-item {
    left: 0;
    right: 0;
  }
</style>
</ion-view>
