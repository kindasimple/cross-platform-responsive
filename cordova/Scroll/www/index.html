<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Colors</title>
    </head>
    <body onload="loadColors()">
      <div id="Demo" data-url="Demo" data-role="page">
      <div data-role="header" data-theme="e">
      <h1>Colors</h1>
      </div>

      <div data-role="content">
      <div id="target">Loading...</div>

      <script id="template" type="x-tmpl-mustache">
      <ul id="colorlist" data-role="listview" data-filter="true">
      {{#colors}}
        <li>
          <a href="#{{hex}}">
            <div>
              <div style="float: left; background: {{hex}}; width: 40px;height: 30px;">&nbsp;</div>
              <span style="float: left;margin-left: 8px;">{{hex}}</span>
            </div>
          </a>
        </li>
      {{/colors}}
      </ul>
      </script>

      </div>

      <div data-role="footer" data-position="fixed">
      <h1>Rainbow!</h1>
      </div>
      </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="lib/mustache.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css">
        <script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="lib/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript">
            function loadColors() {
              var template = $('#template').html();
              Mustache.parse(template);   // optional, speeds up future uses
              //http://krazydad.com/tutorials/makecolors.php
              var redFrequency = .1;
                  grnFrequency = .2;
                  bluFrequency = .3;
                  center = 128;
                  width = 127;
              var colors = makeColorGradient(redFrequency,grnFrequency,bluFrequency,0,0,0,center,width,150);

              var rendered = Mustache.render(template, { colors: colors});
              $('#target').html(rendered);
              $('#colorlist').listview();
            }
            function byte2Hex(n)
              {
                var nybHexString = "0123456789ABCDEF";
                return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
              }
            function RGB2Color(r,g,b)
              {
                return '#' + byte2Hex(r) + byte2Hex(g) + byte2Hex(b);
              }
            function makeColorGradient(frequency1, frequency2, frequency3,
                                         phase1, phase2, phase3,
                                         center, width, len)
              {
                if (center == undefined)   center = 128;
                if (width == undefined)    width = 127;
                if (len == undefined)      len = 50;

                var colors = [];
                for (var i = 0; i < len; ++i)
                {
                   var red = Math.sin(frequency1*i + phase1) * width + center;
                   var grn = Math.sin(frequency2*i + phase2) * width + center;
                   var blu = Math.sin(frequency3*i + phase3) * width + center;
                   colors.push({
                      hex: RGB2Color(red,grn,blu),
                      rgb: red + ',' + grn + ',' + blu
                    });
                }
                return colors;
              }

              app.initialize();
        </script>
    </body>
</html>
